<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8">
        <title>Users</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" crossorigin="anonymous">
        <style>
            .link-name {
                cursor: pointer;
                text-decoration: underline;
                color: #ffffff; /* Или любой другой цвет */
            }

            .link-name:hover {
                text-decoration: none; /* Убираем подчеркивание при наведении */
                color: #abd6a4; /* Или более темный вариант цвета */
            }
        </style>
    </head>

    <body>
        <h2>All users</h2>
        <br>
        <table class="table table-dark" th:if="${!users.isEmpty}">
            <thead>
                <tr>
                    <th scope="col">id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Surname</th>
                    <th scope="col">Age</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user, iterStat : ${users}"
                    th:if="${count == null || count <= 0 || iterStat.count <= count}">
                    <td th:text="${user.id}" />
                    <td>
                        <a th:href="@{/users/user(id=${user.id}, mode='view')}" class="link-name" th:text="${user.getName()}"></a>
                    </td>
                    <td th:text="${user.surName}" />
                    <td th:text="${user.age}" />
                    <td>
                        <input type="button" value="Edit" th:attr="onclick=|window.location.href='@{/users/user(id=${user.id}, mode='edit')}'|">
                    </td>
                    <td>
                        <form th:method="delete" th:action="@{/users/delete(id=${user.id})}" style="display: inline;">
                            <button type="submit" value="Delete">Delete</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
        <br>
        <input type="button" value="Add user" th:attr="onclick=|window.location.href='@{/users/user(mode='create')}'|">
    </body>
</html>
