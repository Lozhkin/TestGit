<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate">

    <head>
        <meta charset="UTF-8">
        <title>User card</title>
    </head>

    <body>
        <h2>User card</h2>
        <br>

        <form th:action="@{/users}"
              th:object="${user}"
              th:method="${mode == 'edit' ? 'patch' : 'post'}">

            <input type="hidden" th:name="mode" th:value="${mode}" />
            <input type="hidden" th:name="id" th:value="${user.id}" />

            <div>
                <table>
                    <thead>
                        <tr>
                            <th>Attribute</th>
                            <th>Value</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <label>Name:</label>
                            </td>
                            <td>
                                <input type="text" th:field="${user.name}" th:readonly="${mode == 'view'}" />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label>Surname:</label>
                            </td>
                            <td>
                                <input type="text" th:field="${user.surName}" th:readonly="${mode == 'view'}" />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label>Age:</label>
                            </td>
                            <td>
                                <input type="text" th:field="${user.age}" th:readonly="${mode == 'view'}" />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label>Email:</label>
                            </td>
                            <td>
                                <input type="text" th:field="${user.email}" th:readonly="${mode == 'view'}" />
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <br><br>
            <div th:if="${mode == 'edit'}">
                <button type="submit">Update</button>
            </div>
            <div th:if="${mode == 'view'}">
                <a th:href="@{/users}">OK</a>
            </div>
            <div th:if="${mode == 'create'}">
                <button type="submit">Create</button>
            </div>
        </form>

    </body>

</html>
